s:   Сервер GIT для этого репо
     @echo -----------------------------------------------------------
     @echo To get repo:
     @echo git clone --verbose git://obr-311-cyx/RELEASES
     @echo -------------------- Ctrl-C to stop it --------------------
     @echo.
     @(cd ..) && git daemon --export-all --enable=receive-pack --base-path=. --verbose
e:   Выгрузить релизы расширений
     (>nul chcp 866) && cmd\ext.cmd
z:   Собрать РЕЛИЗ ЗУПКОР
     @cd /D e:\1S\RELEASES
     @call oscript src\storage-report.os cfg\vanessa-settings-ZUP.json
     @call cmd\ext.cmd
     @call cmd\info.cmd zup
k:   Собрать РЕЛИЗ КИСУ
     cd /D e:\1S\RELEASES
     oscript src\storage-report.os cfg\vanessa-settings-kucy.json
     @call cmd\info.cmd bnu
u:   Собрать РЕЛИЗ УАТ
     cd /D e:\1S\RELEASES
     oscript src\storage-report.os cfg\vanessa-settings-uat.json &&  cmd\info.cmd uat
