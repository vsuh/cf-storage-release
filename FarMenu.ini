s:   Сервер GIT для этого репо
     @echo -----------------------------------------------------------
     @echo To get repo:
     @echo git clone --verbose git://obr-311-cyx/RELEASES
     @echo -------------------- Ctrl-C to stop it --------------------
     @echo.
     @(cd ..) && git daemon --export-all --enable=receive-pack --base-path=. --verbose
e:   Выгрузить релизы расширений
     (>nul chcp 866) && cmd\ext.cmd
z:   Собрать РЕЛИЗ ЗУПКОР
     @cd /D e:\1S\RELEASES
     Set LOGOS_LEVEL=INFO
     oscript src\storage-report.os cfg\vanessa-settings-ZUP.json &&  ( cmd\info.cmd zup & cmd\ext.cmd )
d:   Собрать КИСУ загрузить в СКЛАД-2
     @cd /D e:\1S\RELEASES
     Set LOGOS_LEVEL=INFO
     oscript src\storage-report.os cfg\vanessa-settings-kucy.json &&  ( cmd\info.cmd bnu )
     @echo ################# ЗАГРУЗКА РЕЛИЗА В СКЛАД-2 ######################
     @timeout -1 
     cmd\upd.cmd mc_bnu_two
k:   Собрать РЕЛИЗ КИСУ
     cd /D e:\1S\RELEASES
     oscript src\storage-report.os cfg\vanessa-settings-kucy.json && cmd\info.cmd bnu
u:   Собрать РЕЛИЗ УАТ
     cd /D e:\1S\RELEASES
     oscript src\storage-report.os cfg\vanessa-settings-uat.json &&  cmd\info.cmd uat
